 <style>
/* estilo*/
    .fotos{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-auto-rows: 334px;
        padding: 5px;
        gap: 5px;
    }
    
    .fts{
        position: relative;
    }
    
    .fotos, 
    .fts{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    @media(max-width:525px){
        .fotos{
            grid-template-columns: repeat(1,1fr);
            grid-auto-rows: 334px;
        }
    }
    
     </style>
     
</head>
