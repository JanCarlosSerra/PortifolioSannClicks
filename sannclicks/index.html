<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SannClicks</title>
</head>
<body>
    <head>
        <style>
            @font-face {
                font-family:'sann' ;
                src: url('RetroSignature.otf') format('opentype');
                font-style: italic;
            }
            h1 {
                font-family: 'sann', Geneva, Tahoma, sans-serif;
                font-size: 200px;
                       
            }
            
            a {
                font-size: 20px;
            }

            ul { padding: 0;}

            li{display: inline;}

            </style>
    </head>
    <header>
        <h1>SannClicks</h1>
        <nav>
             
                <a href="front/minhahistoria.html">Minha Hit√≥ria</a>
                <a href="front/picos.html">Picos</a>
                <a href="front/contato.html">Contato</a>
            
        </nav>
    </header>
    <section id="conteudo"></section>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(sanncliks => conteudo.innerHTML = sanncliks)
            }
        })
    </script>
</body>
</html>
