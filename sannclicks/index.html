<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SannClicks</title>
</head>
<body>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1 style="text-align: center;">SannClicks</h1>
        <nav>
            <a class="botao1"href="front/minhahistoria.html">Minha Hit√≥ria</a>
            <a class="botao2"href="front/picos.html">Fotos</a>        
            <a class="botao3"href="front/contato.html">Contato</a>           
        </nav>
    </header>

    <section id="conteudo"></section>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(sanncliks => conteudo.innerHTML = sanncliks)
            }
        })
    </script>
</body>
</html>
