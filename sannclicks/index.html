<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SannClicks</title>
</head>
<body>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <h1 style="text-align: center;">SannClicks</h1>  
    </header>
    <body>
        <ul>
            <li><a class="botao1"href="front/minhahistoria.html">Minha Hitória</a></li>
                <li><a class="botao2"href="front/picos.html">Fotos</a>
                    <ul>
                    <li><a href="picos/pf.html">P.F</a></li>
                    <li><a href="picos/ponte.html">Ponte</a></li>
                    <li><a href="picos/leste.html">Leste Oeste</a></li>
                    <li><a href="picos/barra.html">Barra</a></li>
                    <li><a href="picos/icarai.html">Icaraí</a></li>
                    <li><a href="picos/pda.html">P.D.A</a></li>
                    <li><a href="picos/pecem.html">Pecém</a></li>
                    </ul>
                </li>
            <li><a class="botao3"href="front/contato.html">Contato</a></li>
        </ul> 
    </body>
    

    <section id="conteudo"></section>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(sanncliks => conteudo.innerHTML = sanncliks)
            }
        })
    </script>
</body>
</html>
