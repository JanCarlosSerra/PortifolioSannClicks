<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SannClicks</title>
</head>
<body>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <header class="cabecalho">
        <div class="logo">
            <a href="front/fotos.html">
                <img src="../sannclicks/logo/sanclicks (2).png" alt="logo">
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
            <a href="front/fotos.html"></a>
        </button>
    <body>
        <nav class="menu">
            <ul>
                <li><a class="botao1"href="front/minhahistoria.html">Minha Hit√≥ria</a></li>
                <li><a href="front/fotos.html">Fotos</a></li>
                <li><a class="botao3"href="front/contato.html">Contato</a></li>
            </ul> 
        </nav>
    </body>
    </header>
    

    <section id="conteudo"></section>
    <script>
            document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(sanncliks => conteudo.innerHTML = sanncliks)
            }
        })
    </script>
</body>
</html>
