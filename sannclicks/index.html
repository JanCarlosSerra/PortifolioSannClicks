<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SannClicks</title>
</head>
<body>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
         
        <p class="fonte">SannClicks</p>
    </header>
    <body>
        <ul>
            <li><a href="#">Fotos</a>
                <ul>
                    <li><a href="front/ponte.html">Ponte</a></li>
                    <li><a href="front/leste.html">Leste Oeste</a></li>
                    <li><a href="front/icarai.html">Icaraí</a></li>
                    <li><a href="front/taiba.html">Taíba</a></li>
                </ul>
            </li>
            <li><a class="botao1"href="front/minhahistoria.html">Minha Hitória</a></li>
            <li><a class="botao3"href="front/contato.html">Contato</a></li>
        </ul> 
    </body>
    

    <section id="conteudo"></section>
    <script>
            document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(sanncliks => conteudo.innerHTML = sanncliks)
            }
        })
    </script>
</body>
</html>
